<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consulta CNPJ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body class="bg-body-tertiary">
    <header class="header bg-dark-subtle row">
        <span class="col">Consulta CNPJ</span>

    </header>
    <main class="w-100 m-auto p-3 form-container align-items-center py-4">
        <div id="loading-spinner" class="d-none text-center"></div>
        <div id="main-content" class="main-content">
            <div class="mb-4 flex colum">
                <img class="mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="57" height="72" fill="currentColor" class="bi bi-file-earmark-text" viewBox="0 0 16 16">
                        <path d="M5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1zM5 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5"/>
                        <path d="M9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.5zm0 1v2A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
                    </svg>
                </img>
                <h1 class="h1 m-3 fw-normal">Consulta CNPJ</h1>
            </div>
            <form onsubmit="return false">
                <div class="form-floating">
                    <input type="text" class="form-control mb-3 box-shadow" id="cnpj" placeholder="CNPJ">
                    <label for="cnpj">CNPJ</label>
                    <button 
                        class="w-100 btn btn-lg btn-primary py-2 bg-primary bg-gradient custom-hover-btn box-shadow" 
                        type="submit" 
                        onclick="consultarCNPJ()"
                        >
                            Consultar
                    </button>
                </div>
            </form>
        </div>
        <div id="result" class="resultcpnj mt-4 fw-normal"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  </body>
</html>
